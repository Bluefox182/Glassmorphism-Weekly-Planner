<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weekly Planner</title>
  </head>
  <body>
    <!-- Start HTML Container Structure -->
    <div class="container glassmorphism-effect">
      <!-- Start Bubble Background Effect -->
      <!-- Burbuja 1 -->
      <div class="bubble bubble-one glassmorphism-effect"></div>
      <!-- Burbuja 2 -->
      <div class="bubble bubble-two glassmorphism-effect"></div>
      <!-- Burbuja 3 -->
      <div class="bubble bubble-three glassmorphism-effect"></div>
      <!-- Burbuja 4 -->
      <div class="bubble bubble-four glassmorphism-effect"></div>
      <!-- End Bubble Background Effect -->
      <section class="glassmorphism-effect padding-box">
        <!-- Start Left Container -->
        <section>
          <!-- Para el título -->
          <div class="title">
            <p>Objectives</p>
            <p>To accomplish</p>
          </div>
          <!-- Para el Objetivo 1 -->
          <div class="goals">
            <div class="glassmorphism-effect">
              <img
                src="https://img.icons8.com/nolan/64/address-book.png"
                alt="book"
              />
            </div>
            <p>Read More</p>
          </div>
          <!-- Para el Objetivo 2 -->
          <div></div>
          <!-- Para el Objetivo 3 -->
          <div></div>
          <!-- Para el Objetivo 4 -->
          <div></div>
          <!-- Para el Objetivo 5 -->
          <div></div>
        </section>
        <!-- End Left Container -->
      </section>

      <!-- Start Right Container -->
      <section class="main-content glassmorphism-effect padding-box">
        <!-- Para el título -->
        <div class="title">
          <p>Weekly Planner</p>
          <p>Week from April 12 to 18</p>
        </div>
        <!-- Para el contenedor que genera la cuadrícula de los días de la semana -->
        <div>
          <!-- Para el día lunes -->
          <div>
            Monday
            <!-- To add a Card Effect -->
            <div class="card">
              <div class="glassmorphism-effect">
                <p>Exercise</p>
              </div>
              <div class="glassmorphism-effect">
                <p>7:00am</p>
                <p>Cardio Beats</p>
              </div>
            </div>
          </div>
          <!-- Para el día martes -->
          <div>
            Tuesday
            <!-- To add a Card Effect -->
            <div></div>
          </div>
          <!-- Para el día miércoles -->
          <div>
            Wednesday
            <!-- To add a Card Effect -->
            <div></div>
          </div>
          <!-- Para el día jueves -->
          <div>
            Thursday
            <!-- To add a Card Effect -->
            <div></div>
          </div>
          <!-- Para el día viernes -->
          <div>
            Friday
            <!-- To add a Card Effect -->
            <div></div>
          </div>
        </div>
        <!-- End Right Container -->
      </section>
    </div>
    <!-- End HTML Container Structure -->
  </body>
</html>
